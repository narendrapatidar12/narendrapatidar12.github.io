<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            margin: 20px;
            padding: 10px;
        }
        #inputText {
            font-size: 20px;
            background-color: rgb(67, 199, 199);
            margin: 20px;
        }
        #capitalizeBtn {
            font-size: 20px;
            background-color: rgb(131, 127, 121);
            margin: 10px 140px;
        }
        #output {
            font-size: 20px;
            margin: 20px;
        }

    </style>
</head>
<body>
    <div>
        
    <a href="../../project.html">Back to project</a>
    </div>
    <div class="div">
        <label for="inputText">Enter text:</label>
        <input type="text" id="inputText"><br>
        <button id="capitalizeBtn" onclick="capitalize()">Capitalize</button>
      </div>
      <div id="output"></div>
      
      <script>
        function capitalize() {
          const inputText = document.getElementById("inputText").value;
          const words = inputText.split(" ");
          let capitalizedText = "";
          for (let i = 0; i < words.length; i++) {
            const word = words[i];
            const capitalizedWord = word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            capitalizedText += capitalizedWord + " ";
          }
          document.getElementById("output").innerHTML = capitalizedText;
        }
      </script>
      
</body>
</html>
