    <nav>

    <main>
      <section class="dropdown-section">

        <label for="htmlToggle" class="dropdown-label"

        <ul class="dropdown-list">

          <li><a href="./HTML/forms.html">Forms</a></li>
          <li><a href="./HTML/media.html">Media</a></li>
        </ul>
      </section>
      <section class="dropdown-section">
        <input type="checkbox" id="cssToggle" class="dropdown-toggle" />
        <label for="cssToggle" class="dropdown-label"
          >CSS-
          <span class="para"
            >Stylesheet language to design the layout and appearance of web
            pages</span
          >
          <span class="arrow">&gt;</span>
        </label>
        <ul class="dropdown-list">
          <li><a href="./CSS/star.html">Star Style</a></li>
          <li><a href="./CSS/photo-gallery.html">Gallery</a></li>

      <section class="dropdown-section">
        <input type="checkbox" id="jsToggle" class="dropdown-toggle" />
        <label for="jsToggle" class="dropdown-label"

      <!-- React Section -->

        <input type="checkbox" id="reactToggle" class="dropdown-toggle" />
        <label for="reactToggle" class="dropdown-label"

        <ul class="dropdown-list">

        </ul>
      </section>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggles = document.querySelectorAll(".dropdown-toggle");

        toggles.forEach(function (toggle) {
          toggle.addEventListener("change", function () {
            // Collapse all dropdowns except the clicked one
            toggles.forEach(function (otherToggle) {
              if (otherToggle !== toggle) {
                otherToggle.checked = false;
              }
            });
          });
        });
      });
    </script>
  </body>
