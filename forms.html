<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <a href="./project.html">Back</a>
    <h1>Forms</h1>
    <form>
        <label for="search">Search</label>
        <input type="search" name="search" id="search" placeholder="search">
        <label for="button">button</label>
        <input type="button" value="button"><br>

        <label for="name">Name</label>
        <input type="text" name="name" required id="name" placeholder="Narendra patidar">
        <label for="age">Age</label>
        <input type="number" name="age" required id="age" placeholder="22"><br>

        <label for="email">Email</label>
        <input type="email" name="email" required id="email" placeholder="narendrapatidar842@gmail.com">
        <label for="password">password</label>
        <input type="password" name="password" required id="password" placeholder="password"><br>

        <label for="date">Date</label>
        <input type="date" name="date" required id="date" placeholder="date"><br>
        <label for="datetime">Datetime</label>
        <input type="datetime" name="datetime" required id="datetime" placeholder="datetime"><br>
        <label for="time">Datetime-local</label>
        <input type="datetime-local" name="time" id="time"><br>

        <label for="week">week</label>
        <input type="week" name="week" id="week"><br>
        <label for="month">Month</label>
        <input type="month" name="month" id="month" placeholder="month"><br>
       
        <label for="select">choose a fruit</label>
        <select name="select" id="select">
            <option value="select">select</option>
            <option value="banana">banana</option>
            <option value="mango">mango</option>
            <option value="lemon">lemon</option>
            <option value="kiwi">kiwi</option>
        </select><br>

        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat" checked>
        <label for="vehicle3"> I have a boat</label><br>
        <div>
           <h4>Select a Gender:</h4>
            <input type="radio" id="male" name="male" value="male" checked>
            <label for="male">Male</label>
        </div>
        <div>
            <input type="radio" id="female" name="male" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="radio" id="other" name="male" value="other">
            <label for="other">Other</label>
        </div>
        <br>
  
        <label for="range">Range</label>
        <input type="range" name="range" id="range"><br>
        <label for="color">Choose the color</label>
        <input type="color" name="color" id="color"><br>

        <label for="comment">comment</label>
        <textarea name="comment" id="comment" cols="50" rows="10">comment...</textarea>
        <label for="reset">reset</label>
        <input type="reset" value="reset" id="reset">
        <label for="submit">submit</label>
        <input type="submit" value="Upload" id="submit">
  

    </form>
</body>
</html>
